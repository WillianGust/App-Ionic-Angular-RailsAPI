<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login - start here</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>

      <ion-card-title>Card about ...</ion-card-title>
      <ion-card-subtitle>GWS Developement</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="User name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
